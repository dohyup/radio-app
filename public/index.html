<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="라디오">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="라디오 방송 앱">
    <meta property="og:description" content="실시간 라디오 방송과 채팅을 즐기세요">
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png">
    <meta property="og:url" content="https://your-domain.com">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="라디오 방송 앱">
    <meta name="twitter:description" content="실시간 라디오 방송과 채팅을 즐기세요">

    <meta name="keywords" content="라디오, 방송, 실시간, 채팅, 음악, 스트리밍">

    <link rel="canonical" href="https://your-domain.com">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>라디오 방송 앱</title>
  </head>
  <body>
    <noscript>JavaScript를 활성화해야 이 앱을 사용할 수 있습니다.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
